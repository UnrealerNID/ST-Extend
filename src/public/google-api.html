<!-- Google API管理界面容器 -->
<div class="google-api-block">
  <hr />
  <!-- API密钥列表容器 -->
  <div class="google-api-content"></div>
  <!-- 添加API按钮容器 -->
  <div class="google-api-bottom flex-container">
    <div class="toggle-box flex-container flex1 flexnowrap">
      <label
        id="toggle_rotation"
        class="checkbox_label"
        title="开启后自动轮询API"
      >
        <input type="checkbox" id="enable_rotation" />
        <small for="enable_rotation">启用轮询</small>
      </label>
      <!-- <label
        id="toggle_usage"

      </label>
      <label
        id="toggle_error"
        class="checkbox_label"
        title="开启后自动捕获并记录API错误信息"
      >
        <input type="checkbox" id="enable_error" />
        <small for="enable_error">启用错误记录</small>

    </div>
    <div class="flex-container flexnowrap">
      <div
        id="add_api"
        class="menu_button menu_button_icon interactable"
        title="添加单个API密钥"
      >
        <span class="fa-solid fa-plus"></span>
        <span>添加API</span>
      </div>
      <div
        id="batch_add"
        class="menu_button menu_button_icon interactable"
        title="一次添加多个API密钥"
      >
        <span class="fa-solid fa-list-ol"></span>
        <span>批量添加</span>
      </div>
      <div
        id="update_models"
        class="menu_button menu_button_icon interactable"
        title="刷新可用模型列表"
      >
        <span class="fa-solid fa-sync"></span>
        <span>更新模型</span>
      </div>
      <div
        id="api_status"
        class="flex-container alignitemscenter interactable"
      ></div>
    </div>
    <hr />
  </div>
</div>
