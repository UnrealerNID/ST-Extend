<!-- Google API管理界面容器 -->
<div
  id="google-api-block"
  class="google-api-block flex-container flexFlowColumn"
>
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>Google API 轮询</b>
      <div class="flex-container flex1 alignitemscenter">
        <small
          id="api_status"
          class="flex-container alignitemscenter interactable"
        >
        </small>
      </div>
      <div
        class="inline-drawer-icon fa-solid fa-circle-chevron-down down interactable"
      ></div>
    </div>
    <div class="inline-drawer-content">
      <!-- API密钥列表容器 -->
      <div class="google-api-content"></div>
      <!-- 分页组件 -->
      <div class="pagination"></div>
      <hr />
    </div>
  </div>
  <!-- 添加API按钮容器 -->
  <div class="google-api-bottom flex-container">
    <div class="toggle-box flex-container flex1 flexnowrap">
      <label
        id="toggle_rotation"
        class="checkbox_label"
        title="开启后自动轮询API"
      >
        <input type="checkbox" id="enable_rotation" />
        <small for="enable_rotation">启用轮询</small>
      </label>
      <!-- <label
        id="toggle_usage"
        class="checkbox_label"
        title="开启后自动记录API使用情况"
      >
        <input type="checkbox" id="enable_usage" />
        <small for="enable_usage">启用用量统计</small>
      </label>
      <label
        id="toggle_error"
        class="checkbox_label"
        title="开启后自动捕获并记录API错误信息"
      >
        <input type="checkbox" id="enable_error" />
        <small for="enable_error">启用错误记录</small>
      </label> -->
    </div>
    <div class="flex-container flexnowrap">
      <div
        id="enable_all"
        class="menu_button menu_button_icon interactable"
        title="启用所有API密钥"
      >
        <span class="fa-solid fa-check"></span>
        <span>全部启用</span>
      </div>
      <div
        id="disable_all"
        class="menu_button menu_button_icon interactable"
        title="禁用所有API密钥"
      >
        <span class="fa-solid fa-ban"></span>
        <span>全部禁用</span>
      </div>
      <div
        id="add_api"
        class="menu_button menu_button_icon interactable"
        title="添加单个API密钥"
      >
        <span class="fa-solid fa-plus"></span>
        <span>添加API</span>
      </div>
      <div
        id="batch_add"
        class="menu_button menu_button_icon interactable"
        title="一次添加多个API密钥"
      >
        <span class="fa-solid fa-list-ol"></span>
        <span>批量添加</span>
      </div>
      <div
        id="update_models"
        class="menu_button menu_button_icon interactable"
        title="刷新可用模型列表"
      >
        <span class="fa-solid fa-sync"></span>
        <span>更新模型</span>
      </div>
    </div>
    <hr />
  </div>
</div>
